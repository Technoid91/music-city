{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="product-header">
                    <h2 class="logo-font text-black">Product Management</h2>
                </div>
                <hr>
                <h5 class="text-white text-uppercase text-center">Add a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2 light-bg p-3 rounded" enctype="multipart/form-data">
                    <fieldset class="rounded">
                        {% csrf_token %}
                        {{ form | crispy }}
                    </fieldset>
                    <div class="text-right">
                        <a class="btn btn-back" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-main" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
