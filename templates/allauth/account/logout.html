{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="allauth-header">
  <h2 class="logo-font mb-4">{% trans "Log Out" %}</h2>
</div>

<p>{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-back" href="{% url 'home' %}">Home</a>
  <button class="btn btn-main" type="submit">{% trans 'Log Out' %}</button>
</form>


{% endblock %}
