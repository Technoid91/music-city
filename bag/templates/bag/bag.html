{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="allauth-header w-50">
            <h2 class="test-uppercase">Shopping bag</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded">
                    {{ bag_items }}

                </div>
            {% else %}
                <p class="lead mb-5">Your bag is empty</p>
                <a href="{% url 'products' %}" class="btn">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
